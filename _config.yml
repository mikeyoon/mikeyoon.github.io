# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/
url: "https://www.yaki.org" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Mike's Musings
  avatar: 
  favicon: "assets/favicon.ico"
  gravatar: # Email MD5 hash
  description: >
    Spreading positive vibes and optimism through efficient use of sarcasm and lowered expectations. In other words, yet another tech blog.
  
  # Header and footer text
  header_text: >
    <p>Spreading positive vibes and optimism through efficient use of sarcasm and lowered expectations. In other words, yet another tech blog.</p>
  #
  #   <p>Remove all header text in <code>_config.yml</code> to disable this feature.</p>
  # header_text_feature_image:
  footer_text: >
   Powered by <a href="https://jekyllrb.com/">Jekyll</a> with <a href="https://github.com/rohanchandra/type-theme">Type Theme</a>

  # Icons
  rss: false
  email_address: # Full email address, e.g. "sam@example.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  gitlab:
  github: "mikeyoon"
  gitter:
  google_plus:
  instagram:
  linkedin: https://www.linkedin.com/in/mikeyoon
  pinterest:
  reddit:
  soundcloud:
  stack_exchange: http://stackoverflow.com/users/897985/michael-yoon
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: UA-4030987-2
  disqus_shortname:
  katex: true # Enable if using math markup
  search: false # Enable the search feature

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next_post: "Next post"
  str_previous_post: "Previous post"
  str_next_page: "Next"
  str_previous_page: "Prev"
  str_continue_reading: "Continue reading"
  str_javascript_required_disqus: "Please enable JavaScript to view comments."
  str_search_no_results: "No results found."

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Roboto:400,700,700italic,400italic"

  # Post navigation
  post_navigation: false

# PAGINATION
paginate: 8
paginate_path: "/page:num"

# BUILD SETTINGS
excerpt_separator: <!--more-->
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  syntax_highlighter_opts:
    default_lang: html
    css_class   : 'syntax'
sass:
  sass_dir: _sass
  style: :compressed
plugins: [jekyll-paginate, jekyll-gist]
exclude:
  - Gemfile
  - Gemfile.lock
